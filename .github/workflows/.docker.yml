name: Docker Build, Push, Swarm Join and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t miamotos/cicd:cicd .

    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push miamotos/cicd:cicd

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Join Docker Swarm
      run: docker swarm join --token ${{ secrets.SWARM_TOKEN }} ${{ secrets.SWARM_MANAGER_IP }}:2377

    - name: Deploy Docker Stack
      run: docker stack deploy -c docker-compose.yml my-app
