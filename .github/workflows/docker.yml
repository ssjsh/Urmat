name: Deploy

on:
  workflow_dispatch


env:
  SERVER_HOST: 192.168.24.128
  SERVER_USER: uri
  SERVER_PATH: /home/deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
      - name: Generate auth hosts
        run: ssh-keyscan -H ${env.SERVER_HOST} >> ~/.ssh/known_hosts
      - name: Deploy code
        run: rsync --archive --compress --progress . ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.SERVER_PATH }}
  
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t miamotos/cicd:cicd .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin



    - name: Push Docker image to Docker Hub
      run: docker push miamotos/cicd:cicd
      


