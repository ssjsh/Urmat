name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t miamotos/cicd:cicd .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push miamotos/cicd:cicd
      
    - name: Deploy code
      uses: easingthemes/ssh-deploy@v2.1.5
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
        ssh-host: ${{ secrets.SERVER_SSH_HOST }}
        ssh-username: ${{ secrets.SERVER_SSH_USERNAME }}
        remote-dir: /home/deploy
        local-dir: .
        args: -rltgoDzvO --delete

    - name: Start Docker container on remote server
      run: |
        docker stop cicd || true
        docker rm cicd || true
        docker pull miamotos/cicd:cicd
        docker run -d --name cicd -p 80:80 miamotos/cicd:cicd
